<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <section class="hero">
    <div class="container hero-container">
      <div class="hero-main">
      <div class="hero-block">
        <h1 class="hero-title">Welcome to our<br /> <span class="hero-title-collection">collection</span> of<br /> premium watches  
        </h1>
        <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic designs to modern ones, we have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-list-block">
        <ul class="hero-list">
          <li class="hero-list-item">
            <picture id="foto1">
              <source
              srcset="
              ./images/ellipse-21-1x.jpg 1x,
              ./images/ellipse-21-2x.jpg 2x"
              media="(min-width: 1158px)"
            />
              <source
              srcset="
              ./images/ellipse-21-1x.jpg 1x,
              ./images/ellipse-21-2x.jpg 2x"
              media="(min-width: 768px)"
            />
              <source
              srcset="
              ./images/ellipse-21-1x.jpg 1x,
              ./images/ellipse-21-2x.jpg 2x"
              media="(max-width: 767px)"
            />
              <img
              src="./images/ellipse-21-1x.jpg"
              alt="victoria romashenko" 
              width="60" 
              height:="60" 
              class="hero-item-images"
            />
            </picture>
          </li>
          <li class="hero-list-item">
            <picture id="foto2">
              <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(min-width: 1158px)"
            />
              <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(min-width: 768px)"
            />
              <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(max-width: 767px)"
            />
              <img
              src="./images/ellipse-22-1x.jpg"
              alt="john wax" 
              width="60" 
              height:="60" 
              class="hero-item-images"
            />
            </picture>
          </li>
          <li class="hero-list-item">
            <picture id="foto3">
              <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,
              ./images/ellipse-23-2x.jpg 2x"
              media="(min-width: 1158px)"
            />
              <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,
              ./images/ellipse-23-2x.jpg 2x"
              media="(min-width: 768px)"
            />
              <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,
              ./images/ellipse-23-2x.jpg 2x"
              media="(max-width: 767px)"
            />
              <img
              src="./images/ellipse-23-1x.jpg"
              alt="anastasia trachuk" 
              width="60" 
              height:="60" 
              class="hero-item-images"
            />
              </picture>
            </li>
          </ul>
          <a href="#footer" class="hero-scroll">Scroll down</a>
      </div>
    </div>
      <picture class="hero-rectangle">
        <source
        srcset="
        ./images/rectangle-10-desk-1x.jpg 1x,
        ./images/rectangle-10-desk-2x.jpg 2x"
        media="(min-width: 1158px)"
      />
        <source
        srcset="
        ./images/rectangle-10-tab-1x.jpg 1x,
        ./images/rectangle-10-tab-2x.jpg 2x"
        media="(min-width: 768px)"
      />
        <source
        srcset="
        ./images/rectangle-10-mob-1x.jpg 1x,
        ./images/rectangle-10-mob-2x.jpg 2x"
        media="(max-width: 767px)"
      />
        <img
        src="./images/rectangle-10-mob-1x.jpg"
        alt="rectangle" 
        class="hero-rectangle-images"
      />
      </picture>
    </div>
  </section>
</body>
</html>
