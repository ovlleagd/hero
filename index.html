<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero-block">
      <h1 class="hero-title">Welcome to our<br /> <span class="hero-title-collection">collection</span> of<br /> premium watches  
      </h1>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic designs to modern ones, we have a watch to suit every taste and occasion.
      </p>
      <ul>
        <li>
          <picture>
          <source
            srcset="
            ./images/ellipse 21-1x.jpg 1x,
            ./images/ellipse-21-2x.jpg 2x"
            media="(min-width: 1280px)"
          />
          <source
            srcset="
            ./images/ellipse-21-1x.jpg 1x,
            ./images/ellipse-21-2x.jpg 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="
            ./images/ellipse-21-1x.jpg 1x,
            ./images/ellipse-21-2x.jpg 2x"
            media="(max-width: 767px)"
          />
          <img
            src="./images/ellipse 21-1x.jpg"
            alt="Victoria Romashenko" 
            width="60" 
            height:="60" 
            class="hero-item-images"
          />
        </picture>
      </li>
        <li>
          <picture>
            <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="
              ./images/ellipse-22-1x.jpg 1x,
              ./images/ellipse-22-2x.jpg 2x"
              media="(max-width: 767px)"
            />
            <img
              src="./images/ellipse 22-1x.jpg"
              alt="John Wax" 
              width="60" 
              height:="60" 
              class="hero-item-images"
            />
          </picture>
        </li>
        <li>
          <picture>
            <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,
              ./images/ellipse-23-2x.jpg 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,

            />
            <source
              srcset="
              ./images/ellipse-23-1x.jpg 1x,
              ./images/ellipse-23-2x.jpg 2x"
              media="(max-width: 767px)"
            />
            <img
              src="./images/ellipse-23-1x.jpg"
              alt="Anastasia Trachuk" 
              width="60" 
              height:="60" 
              class="hero-item-images"
            />
          </picture>
        </li>
      </ul>
    </div>
    </div>
  </section>

</html>
